syntax = "proto3";
package sgenetwork.sge.strategicreserve;

option go_package = "github.com/sge-network/sge/x/strategicreserve/types";

// InvokeFeeGrantPayload indicates data of grant invoke ticket
message InvokeFeeGrantPayload {
  // grantee is the account address of the grantee.
  string grantee = 1;
}

// RevokeFeeGrantPayload indicates data of add grant revoke ticket
message RevokeFeeGrantPayload {
  // grantee is the account address of the grantee.
  string grantee = 1;
}
